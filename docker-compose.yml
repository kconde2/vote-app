version: '3'
services:
  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_DB: dev-dev
      POSTGRES_USER: postgres-dev
      POSTGRES_PASSWORD: s3cr3tp4ssw0rd
    ports:
      - 5432:5432
  go:
    build: .
    command: ["fresh", "main.go"]
    volumes:
      - ./.:/go/src/github.com/kconde2/vote-app
      - ${PWD}/app-front # ignore copying app-front into golang image
    ports:
      - "80:8080"
    depends_on:
      - db
  react:
    image: node:lts-alpine
    working_dir: /home/front
    volumes:
      - ./app-front:/home/front
    ports:
      - "3000:3000"
