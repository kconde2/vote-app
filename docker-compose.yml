version: "3"
services:
  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_DB: dev-dev
      POSTGRES_USER: postgres-dev
      POSTGRES_PASSWORD: s3cr3tp4ssw0rd
      POSTGRES_PORT: 5432
    ports:
      - 5432:5432
  go:
    build: ./api
    command: ["fresh", "main.go"]
    volumes:
      - ./api:/go/src/github.com/kconde2/vote-app/api
    ports:
      - "80:8080"
    depends_on:
      - db
  react:
    image: node:lts-alpine
    working_dir: /home/node/app
    volumes:
      - ./app:/home/node/app
    ports:
      - "3000:3000"
    command: "yarn start"
  adminer:
      image: 'adminer:latest'
      ports:
          - '8081:8080'
